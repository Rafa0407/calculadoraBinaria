<div layout="row" layout-align="center center">
  <div flex="25"></div>
  <md-toolbar class="md-raised|md-fab|md-mini" aria-label="description" style="text-align: center; padding-top: 20px;">Suma Binaria</md-toolbar>
  <div flex="25"></div>
</div>
<!--- SUMA --->
<div layout="row" layout-align="center center">
  <div flex="25">
    <form name="sumaForm" novalidate>
      <md-input-container class="md-block">
        <label >Inserte Cifra</label>
        <input ng-model="vm.s1" name="suma1" maxlength="25" ng-pattern="/^[0-1]{1,25}$/" type="text" required>
        <div ng-messages="sumaForm.suma1.$error" role="alert">
          <div ng-message-exp="['required', 'pattern']">Vacio o cifras no validad, solo 0 y 1</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label >Inserte Cifra</label>
        <input ng-model="vm.s2" name="suma2" maxlength="25" ng-pattern="/^[0-1]{1,25}$/" type="text" required>
        <div ng-messages="sumaForm.suma2.$error" role="alert">
          <div ng-message-exp="['required', 'pattern']">Vacio o cifras no validad, solo 0 y 1</div>
        </div>
      </md-input-container>

    </form>
  </div>
  <div flex="25" layout-align="center center">
    <md-input-container class="md-block">
      <label >Resultado Binario</label>
      <input  class="ressuma" maxlength="30" ng-model="vm.resultadoSumaBinario" type="text" readonly="" name="campo1">
    </md-input-container>
    <md-input-container class="md-block">
      <label class="label-url">Resultado Decimal</label>
      <input class="ressumadec"  maxlength="30" ng-model="vm.resultadoSumaDecimal" type="text" readonly="" name="campo1">
    </md-input-container>
  </div>
  <div layout="column" layout-align="center center">
    <div flex="10">
      <md-button ng-click="vm.sumaBinaria(vm.s1, vm.s2)" class="md-primary" type="submit">
        Calcular
        <md-tooltip md-direction="bottom">Calcular</md-tooltip>
      </md-button>
    </div>
  </div>
</div>
</div>


<!--- RESTA --->
<div layout="row" layout-align="center center">
  <div flex="25"></div>
  <md-toolbar class="md-raised|md-fab|md-mini" aria-label="description" style="text-align: center; padding-top: 20px;">
    Resta Binaria</md-toolbar>
    <div flex="25"></div>
  </div>
  <div layout="row" layout-align="center center">
    <div flex="25">
      <form name="restForm" novalidate>
        <md-input-container class="md-block">
          <label >Inserte Cifra</label>
          <input ng-model="vm.r1"  name="res1" maxlength="30" ng-pattern="/^[0-1]{1,15}$/" type="text" required>
          <div ng-messages="restForm.res1.$error" role="alert">
            <div ng-message-exp="['required', 'pattern']">Vacio o cifras no validad, solo 0 y 1</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label >Inserte Cifra</label>
          <input ng-model="vm.r2"  name="res2" maxlength="30" ng-pattern="/^[0-1]{1,15}$/" type="text" required>
          <div ng-messages="restForm.res2.$error" role="alert">
            <div ng-message-exp="['required', 'pattern']">Vacio o cifras no validad, solo 0 y 1</div>
          </div>
        </md-input-container>
      </form>
    </div>
    <div flex="25" layout-align="center center">
      <md-input-container class="md-block">
        <label >Resultado Binario</label>
        <input  maxlength="30" ng-model="vm.resultadoRestaBinaria" type="text" readonly="" name="campo1">
      </md-input-container>
      <md-input-container class="md-block">
        <label class="label-url">Resultado Decimal</label>
        <input class="ressumadec"  maxlength="15" ng-model="vm.resultadoRestaDecimal" type="text" readonly="" name="campo1">
      </md-input-container>
    </div>
    <div layout="column" layout-align="center center">
      <div flex="10">
        <md-button ng-click="vm.resta_binarios(vm.r1, vm.r2)" class="md-primary" type="submit">
          Calcular
          <md-tooltip md-direction="bottom">Calcular</md-tooltip>
        </md-button>
      </div>
    </div>
  </div>
</div>
